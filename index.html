<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherWebApp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather-container">
      <div class="container">
        <div class="search-box">
            <form >
          <input type="text" placeholder="Search City" />
          <button class="search-btn">Search</button>
        </form>
        </div>
        <div class="img-box">
          <img src="img/cloudy.png" alt="" />
          <p class="city-name">Mumbai</p>
        </div>
        <div class="Tem">29 °C</div>
        <div class="info-container">
          <div>
            <p class="Humidity">84 °C</p>
            <p>Humidity</p>
          </div>
          <div>
            <p class="tepmin">20 °C</p>
            <p>Tep Min</p>
          </div>
          <div>
            <p class="max-tep">22 °C</p>
            <p>Tep Max</p>
          </div>
        </div>
        <div class="weather">
          <p>The weather can be describe as <span class="weather-info"> Clouds </span>   and feels like <span class="feels-like"> 34.01 °C</span></p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
